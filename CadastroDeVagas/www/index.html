<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas de Emprego</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="material-icon/material.css">
    <link rel="stylesheet" href="materialize-css/dist/css/materialize.min.css">
</head>

<body class="green lighten-5 green-text darken-1-text">
    <div class="center">

        <h3 class="center">Cadastre sua <strong>Vaga</strong> agora!</h3>

        <div class="input-field col-11 s12">
            <i class="material-icons prefix">work</i>
            <input type="text" id="nome">
            <label for="nome">Nome da Vaga</label>
        </div>
        <div class="input-field col-11 s12">
            <i class="material-icons prefix">attach_money</i>
            <input type="number" id="salario">
            <label for="salario">Faixa Salarial</label>
        </div>
        <div class="input-field col-11 s12">
            <i class="material-icons prefix">description</i>
            <input type="text" id="descricao">
            <label for="descricao">Descrição do Cargo</label>
        </div>
        <div class="input-field col-11 s12">
            <i class="material-icons prefix">check_box</i>
            <input type="text" id="requisitos">
            <label for="requisitos">Requisitos da Vaga</label>
        </div>
        <div class="input-field col-11 s12">
            <i class="material-icons prefix">local_atm</i>
            <input type="text" id="beneficios">
            <label for="beneficios">Benefícios</label>
        </div>
        <div class="input-field col-11 s12">
            <i class="material-icons prefix">business</i>
            <input type="text" id="empresa">
            <label for="empresa">Sobre a Empresa</label>
        </div>
        <div class="input-field col-11 s12">
            <i class="material-icons prefix">email</i>
            <input type="text" id="contato">
            <label for="contato">Email de Contato</label>
        </div>

        <div>
            <button type="button" class="green darken-4 waves-effect waves-light btn-large" id="salvar"><i
                    class="material-icons left">save</i>SALVAR</button>
            <button type="button" class="grey darken-3 waves-effect waves-light btn-large" id="limpar"><i
                    class="material-icons left">delete</i>LIMPAR</button>
        </div>
        <br>
        <table class="striped responsive-table">
            <thead>
                <tr>
                    <tbody id="ListarVagas">
                    </tbody>
                </tr>
            </thead>
            
        </table>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/funcoes.js"></script>
</body>

</html>
